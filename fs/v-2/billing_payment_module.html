<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing and Payment Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .billing-section {
            margin-bottom: 20px;
        }

        .billing-section h2 {
            color: #666;
        }

        .billing-details {
            margin-bottom: 10px;
        }

        .billing-details label {
            font-weight: bold;
        }

        .billing-details input[type="text"],
        .billing-details select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .billing-actions {
            text-align: center;
        }

        .billing-actions button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .billing-actions button:hover {
            background-color: #45a049;
        }

        .payment-processing {
            margin-top: 10px;
        }

        .payment-processing label {
            display: block;
            margin-bottom: 5px;
        }

        .payment-processing input[type="text"],
        .payment-processing select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .payment-history {
            margin-top: 10px;
        }

        .payment-history table {
            width: 100%;
            border-collapse: collapse;
        }

        .payment-history th, .payment-history td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .payment-history th {
            background-color: #f2f2f2;
        }

        .late-payment-reminder {
            margin-top: 10px;
        }

        .late-payment-reminder label {
            display: block;
            margin-bottom: 5px;
        }

        .late-payment-reminder input[type="text"],
        .late-payment-reminder select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .late-payment-reminder button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .late-payment-reminder button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Billing and Payment Module</h1>

        <div class="billing-section">
            <h2>Premium Invoicing</h2>
            <form class="billing-details">
                <label for="invoiceNumber">Invoice Number:</label>
                <input type="text" id="invoiceNumber" name="invoiceNumber" required>

                <!-- Add more fields for billing details as needed -->

                <div class="billing-actions">
                    <button type="submit">Generate Invoice</button>
                </div>
            </form>
        </div>

        <div class="billing-section">
            <h2>Payment Processing</h2>
            <div class="payment-processing">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="online">Online Payment</option>
                    <option value="offline">Offline Payment</option>
                    <option value="recurring">Recurring Payment</option>
                </select>

                <!-- Add more fields for payment processing as needed -->
            </div>
        </div>

        <div class="billing-section">
            <h2>Payment History and Tracking</h2>
            <div class="payment-history">
                <table>
                    <tr>
                        <th>Invoice Number</th>
                        <th>Payment Date</th>
                        <th>Amount</th>
                        <th>Payment Method</th>
                    </tr>
                    <!-- Display payment history data dynamically -->
                </table>
            </div>
        </div>

        <div class="billing-section">
            <h2>Late Payment Reminders and Penalty Calculation</h2>
            <div class="late-payment-reminder">
                <label for="reminder">Send Reminder:</label>
                <select id="reminder" name="reminder">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <!-- Add more fields for late payment reminders as needed -->

                <button type="submit">Send Reminder</button>
            </div>
        </div>
    </div>
</body>
</html>
