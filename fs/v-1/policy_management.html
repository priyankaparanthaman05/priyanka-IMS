        <h1>Policy Management Module</h1>

        <div class="policy-section">
            <h2>Policy Creation</h2>
            <form class="policy-details">
                <label for="policyName">Policy Name:</label>
                <input type="text" id="policyName" name="policyName" required>
                
                <!-- Add more fields for policy details as needed -->

                <div class="policy-actions">
                    <button type="submit">Create Policy</button>
                </div>
            </form>
        </div>

        <div class="policy-section">
            <h2>Policy Modification</h2>
            <!-- Form for modifying existing policy details -->
        </div>

        <div class="policy-section">
            <h2>Policy Cancellation</h2>
            <!-- Form for canceling existing policies -->
        </div>

        <div class="policy-section">
            <h2>Policy Coverage Details</h2>
            <!-- Display policy coverage details -->
        </div>

        <div class="policy-section">
            <h2>Premium Calculation and Billing</h2>
            <!-- Display premium calculation and billing information -->
        </div>

        <div class="policy-section">
            <h2>Policy Renewal Management</h2>
            <!-- Display policy renewal management options -->
        </div>

    </div>
